<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/lightbox.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto | Mascotas Perdidas | Julieta Bondi</title>
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="logo" id="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../#nosotros">Nosotros</a></li>
                <li><a href="../#busqueda">Encontrá a tu mascota</a></li>
                <li><a href="contacto.html">Contactanos</a></li>
                <li><a href="#">Registrarme</a></li>
            </ul>
        </nav>
    </header>
   
    <main>
        <section id="registro">
            <h1>¡Registrate!</h1>
            <form action="#" method="post">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>

                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass" placeholder="Contraseña" required>

                <label for="pass2">Repetí la contraseña:</label>
                <input type="password" name="pass2" id="pass2" placeholder="Repetí tu contraseña" required>

                <div class="contBtn">
                    <input type="submit" value="Registrarme" class="btnForm">
                </div>
                
            </form>

        </section>

        
    </main>
    <footer id="contacto">
        <div class="imgFooter">
            <img src="../img/logof.png" alt="Logo Huellitas Footer">
        </div>
        <ul class="datos">
            <li><i class="fa-solid fa-phone"></i>11-1234-5678</li>
            <li><i class="fa-solid fa-envelope"></i>info@huellitasperdidas.com.ar</li>
            <li><i class="fa-solid fa-house"></i>CABA, Buenos Aires, Argentina</li>
        </ul>
        <div class="redes">
            <h3>SEGUINOS EN LAS REDES</h3>
            <ul>
                <li><i class="fa-brands fa-facebook-square"></i></li>
                <li><i class="fa-brands fa-instagram-square"></i></li>
                <li><i class="fa-brands fa-twitter-square"></i></li>
            </ul>
        </div>
    </footer>

    <a href="#logo" id="subir"><i class="fa-solid fa-circle-up"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/lightbox.js"></script>
        <script src="js/app.js"></script>


</body>   
</html>
